Configuration:
  # For internal log4j events
  status: ERROR

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}}{GMT+8} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} %style{${sys:PID}}{magenta} [%15.15t] %style{%-40.40C{1.}}{cyan} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

    RollingFile:
      - name: LogToRollingFile
        fileName: ${sys:user.home}/logs/schedule.log
        filePattern: "${sys:user.home}/logs/$${date:yyyy-MM}/schedule-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS}{GMT+8} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    logger:
      - name: org.dream.scheduled.tasks
        level: INFO
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          
      - name: org.springframework
        level: ERROR
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          
      - name: org.hibernate
        level: ERROR
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          
      - name: org.apache
        level: ERROR
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          
      - name: org.springframework.security
        level: ERROR
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
    
    Root:
      level: ERROR
      AppenderRef:
        - ref: LogToConsole
